<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            background-color: red;
        }
        
        li:last-child{
            background-color: red;
        }
        li:nth-child(3){
            background-color: red;
        }
        li:nth-child(2n){
            background-color: red;
        }
        li:nth-child(2n-1){
            background-color: blue;
        }
        li:nth-child(odd){
            background-color: green;
        }
        
    </style>
</head>
<body>

    <ul>
        <li>list-item1</li>
        <li>list-item2</li>
        <li>list-item3</li>
        <li>list-item4</li>
