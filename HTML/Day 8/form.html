<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">username</label>
        <input type="text" id="username" name="username" placeholder="username">
        <br><br>

        <label for="Password" >Password</label>
        <input type="text" id="Password" name="Password" placeholder="Password">
        <br><br>

        <label for="email" >emai</label>
        <input type="email" id="email" name="email" >
        <br><br>

        <label for="TelliPhone" >Tel</label>
        <input type="tel" id="tel" name="tel" >
        <br><br>

        <label for="">Gender : </label>
        Male<input type="radio" name="Gender" value="male">
        Female<input type="radio" name="Gender" value="Femail" >
        Others<input type="radio" name="Gender" value="Other">
        <br><br>

        <label for="Skills :"></label>
        
        HTML<input type="checkbox" name="Skills1" value="HTML">
        CSS<input type="checkbox" name="Skills2" value="CSS">
        JS<input type="checkbox" name="Skills3" value="JS">


        <br>
<br>
        <label for="">Vehical :</label>
        <select name="Vehical" id="">
            <optgroup label="Bikes">
                <option value="Jawa">Jawa</option>
                <option value="splender">splender</option>
                <option value="Bullet">Bullet</option>

            </optgroup>

             <optgroup label="Cars">
                <option value="mustang 1969">mustang 1969</option>
                <option value="Nano">Nano</option>
                <option value="Scarpio">Scarpio</option>

            </optgroup>

             <optgroup label="Bicycle">
                <option value="Hero">Hero</option>
                <option value="herclus">herclus</option>
                <option value="Being Human">Being Human</option>

            </optgroup>

        </select>


        <label for="">Select a state :</label>
        <input type="text" list="states" name="state" id="">
        <datalist id="states">
            <option value="up">up</option>
            <option value="wb">wb</option>
            <option value="hr">hr</option>
            <option value="ka">ka</option>
            <option value="tn">tn</option>
            <option value="br">br</option>
            <option value="mp">mp</option>
        </datalist>
        <br>
        <button>Submit</button>

    </form>
</body>
</html>
